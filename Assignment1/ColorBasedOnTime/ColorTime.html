<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Background Color</title>
    <script>
        function setBackgroundColor() {
            const now = new Date();
            const hour = now.getHours();
            let color;

            if (hour >= 6 && hour < 12) {  
                color = '#FFD700'; // Gold
            } else if (hour >= 12 && hour < 18) {    
                color = '#87CEEB'; // SkyBlue
            } else { 
                
                color = '#2F4F4F'; // DarkSlateGray
            }

            // Use document.write to include inline CSS
            document.write(`<style>body { background-color: ${color}; }</style>`);
        }

        // Ensure that setBackgroundColor is called before the document is fully loaded
        setBackgroundColor();
    </script>
</head>
<body>
    <h1>Welcome to the Dynamic Background Color Page</h1>
    <p>The background color changes based on the current time of day.</p>
</body>
</html>
